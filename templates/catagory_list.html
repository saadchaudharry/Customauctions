{% extends 'base.html' %}


  {% block body %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-image: url('/media/1488249115.jpg');background-position: center; ">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class=" font-weight-normal">Customauctions.in</h1>
    <p class="lead font-weight-normal">Get The latest Eletronic and tech gadgets at the best price.</p>
    <a class="btn btn-outline-secondary" href="#">Coming soon</a>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>


<div class="row m-0 p-0">

    {% for i in object_list %}

  <div class="col-12 col-md-6 w-100 my-md-3 px-md-3 m-0 p-0" >
      <div class="bg-dark text-center text-white overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">{{ i.title }}</h2>
          <p class="lead">{{ i.sub_title }}</p>
            <div   class="border-0 bg-light text-center mx-auto p-5" style="width: 80%; height:  80%; border-radius: 21px 21px 21px 21px;">
              <img href="/p/{{ i.slug }}" src="/media/{{ i.image }}" class="img-fluid">
                <a href="/p/{{ i.slug }}">View 	&#8594</a>
            </div>
        </div>
      </div>
  </div>

    {% endfor %}


</div>





  {% endblock%}
